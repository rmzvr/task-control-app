<div class="comment">
  <div class="comment__header">
    <div class="comment__user">{{ user.username }}</div>
    <div class="comment__time">
      {{ comment.created_date | date: "dd.MM.YYYY" }}
    </div>
  </div>
  <ng-container *ngIf="!isEditCommentFormOpen">
    <div class="task__comment-input-wrapper">
      <div class="task__comment-input">{{ comment.name }}</div>
    </div>
    <div class="comment__footer">
      <button class="comment__link" (click)="toggleEditCommentForm()">Edit</button>
      <span> - </span>
      <button class="comment__link" (click)="deleteComment()">Delete</button>
    </div>
  </ng-container>

  <ng-container *ngIf="isEditCommentFormOpen">
    <div class="comment__body">
      <div class="task__comment-input-wrapper">
        <textarea class="task__comment-input" resize autofocus #commentTextarea>{{ comment.name }}</textarea>
      </div>
      <div class="comment__footer">
        <div class="form__buttons">
          <button class="form__button-submit" type="submit"
            (click)="updateComment(commentTextarea.value); toggleEditCommentForm();">
            Save
          </button>
          <button class="form__button-close" type="button" (click)="toggleEditCommentForm(); $event.preventDefault()">
            Ã—
          </button>
        </div>
      </div>
    </div>
  </ng-container>
</div>
