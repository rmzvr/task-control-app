<app-header></app-header>
<div class="container">
  <div class="board">
    <toolbar [title]="(board$ | async)?.name"></toolbar>
    <ul class="lists">
      <list
        *ngFor="let list of lists$ | async"
        [list]="list"
        [boardID]="boardID"
      >
      </list>
    </ul>
  </div>
</div>

<div
  class="task-overlay"
  data-overlay="true"
  *ngIf="isTaskModalOpen$ | async"
  (click)="closeMenuOnOverlay($event)"
>
  <task-modal></task-modal>
</div>
